description: |
  Sensor driver for the Azoteq IQS5XX trackpad IC
compatible: "azoteq,iqs5xx"

include: ["i2c-device.yaml"]

properties:
  dr-gpios:
    type: phandle-array
    required: true
    description: Data ready pin for the trackpad

  invert-x:
    type: boolean
    description: Invert X-axis movement

  invert-y:
    type: boolean
    description: Invert Y-axis movement

  rotate-90:
    type: boolean
    description: Rotate coordinates 90 degrees clockwise (X becomes Y, Y becomes -X)

  rotate-270:
    type: boolean
    description: Rotate coordinates 270 degrees clockwise (X becomes -Y, Y becomes X)

  no-taps:
    type: boolean
    description: Disable tap detection

  sensitivity:
    type: int
    default: 128
    description: Mouse sensitivity multiplier (64=slower, 128=normal, 256=faster)

  refresh-rate-active:
    type: int
    default: 5
    description: Active refresh rate in milliseconds

  refresh-rate-idle:
    type: int
    default: 20
    description: Idle refresh rate in milliseconds
