description: |
  Sensor driver for the Azoteq IQS5XX trackpad IC
compatible: "azoteq,iqs5xx"

include: ["i2c-device.yaml"]

properties:
  dr-gpios:
    type: phandle-array
    required: true
    description: Data ready pin for the trackpad

  invert-x:
    type: boolean
    description: Invert X-axis movement

  invert-y:
    type: boolean
    description: Invert Y-axis movement

  rotate-90:
    type: boolean
    description: Rotate trackpad coordinates 90 degrees clockwise (x,y) → (y,-x).

  rotate-180:
    type: boolean
    description: Rotate trackpad coordinates 180 degrees (x,y) → (-x,-y).

  rotate-270:
    type: boolean
    description: Rotate trackpad coordinates 270 degrees clockwise (x,y) → (-y,x).

  no-taps:
    type: boolean
    description: Disable tap detection

  sensitivity:
    type: int
    default: 128
    minimum: 64
    maximum: 255
    description: Mouse sensitivity multiplier (64=slower, 128=normal, 255=faster)

  refresh-rate-active:
    type: int
    default: 5
    description: Active refresh rate in milliseconds

  refresh-rate-idle:
    type: int
    default: 20
    description: Idle refresh rate in milliseconds
